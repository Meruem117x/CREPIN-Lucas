<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laisser un retour privé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Laisser un retour privé</h1>
    <p>Merci ! Scanne le QR code ou clique le bouton pour ouvrir le formulaire (anonyme possible).</p>

    <div style="display:flex; gap:20px; align-items:center; flex-wrap:wrap;">
      <img id="qr" alt="QR feedback" style="width:220px; height:220px; border:1px solid var(--line); border-radius:12px;" />
      <p><a id="link" href="#" class="button" target="_blank" rel="noopener">Ouvrir le formulaire</a></p>
    </div>
  </main>

  <script>
    const FORM_URL = "https://forms.gle/rU4T4K4pr1vevQ8Q8"; 
    document.getElementById('link').href = FORM_URL;
    const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + encodeURIComponent(FORM_URL);
    document.getElementById('qr').src = qrUrl;
  </script>
</body>
</html>
